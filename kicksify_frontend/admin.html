<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kicksify Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header class="admin-header">
        <h1>Kicksify Admin</h1>
        <nav>
            <ul>
                <li><a href="#dashboard" onclick="showPage('dashboard')">Dashboard</a></li>
                <li><a href="#users" onclick="showPage('users')">Felhasználók</a></li>
                <li><a href="#products" onclick="showPage('products')">Termékek</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="dashboard" class="admin-section">
            <h2>Dashboard</h2>
            <div class="stats">
                <div class="stat-box">Felhasználók: <span id="userCount">0</span></div>
                <div class="stat-box">Rendelések: <span id="orderCount">0</span></div>
                <div class="stat-box">Bevétel: <span id="revenue">$0</span></div>
            </div>
        </section>
        
        <section id="users" class="admin-section" style="display: none;">
            <h2>Felhasználók Kezelése</h2>
            <ul id="userList"></ul>
        </section>
        
        <section id="products" class="admin-section" style="display: none;">
            <h2>Termékek Kezelése</h2>
            <ul id="productList"></ul>
        </section>
    </main>
    
    <script src="admin.js"></script>
</body>
</html>
