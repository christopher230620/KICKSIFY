<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kicksify - Admin Felület</title>
  <!-- Font Awesome és Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Saját CSS -->
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <header class="navbar bg-dark text-white p-3">
    <h1 class="mx-auto">Kicksify Admin Felület</h1>
  </header>
  
  <div class="container mt-4">
    <!-- Navigáció: Felhasználók, Normál cipők, Exkluzív cipők -->
    <ul class="nav nav-tabs" id="adminTabs">
      <li class="nav-item">
        <a class="nav-link active" data-tab="users" href="#">Felhasználók</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-tab="cipok" href="#">Normál Cipők</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-tab="exkluziv" href="#">Exkluzív Cipők</a>
      </li>
    </ul>
    <div id="tabContent" class="mt-3">
      <!-- Itt töltjük be a kiválasztott tartalmat -->
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Saját Admin JS -->
  <script src="admin.js"></script>
</body>
</html>
