<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kicksify - Balenciaga Cipők</title>

  <!-- Google Fonts Montserrat -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <!-- Ikonok és Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Saját CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Oldalspecifikus stílusok -->
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      display: flex; align-items: center; justify-content: space-between;
      position: fixed; top: 0; width: 100%; z-index: 1000;
    }
    .navbar .navbar-brand {
      font-size: 1.5rem; color: white; font-weight: bold;
      position: absolute; left: 50%; transform: translateX(-50%);
    }
    .navbar .menu-toggle { font-size: 1.5rem; color: white; border: none; background: none; }
    .navbar-icons { display: flex; align-items: center; gap: 15px; color: white; }
    .navbar-icons i { cursor: pointer; }
    main.container { padding-top: 80px; }
    footer { background-color: #333; color: white; padding: 10px 0; text-align: center; margin-top: 50px; }
    
    /* Fejléc: "JORDAN |" balra, "Rendezés" jobbra */
    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
    }
    .page-header h2 {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
      margin: 0;
    }
    .page-header .sort-dropdown select {
      padding: 5px 10px;
    }
    
    /* Cipők betűtípusa – Montserrat */
    .shoe-name,
    .shoe-price {
      font-family: 'Montserrat', sans-serif;
    }
    .shoe-name {
      font-weight: 600;
      margin-bottom: 5px;
      font-size: 1.1rem;
    }
    .shoe-price {
      color: #666;
      font-size: 1rem;
      font-weight: 400;
    }
    
    .shoe-item {
      text-align: center;
      margin-bottom: 30px;
      cursor: pointer;
    }
    .shoe-item img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Felső navbar -->
  <header class="navbar">
    <button class="menu-toggle"><i class="fas fa-bars"></i></button>
    <a class="navbar-brand" href="cipok.html">Cipők</a>
    <div class="navbar-icons">
      <i class="fas fa-search"></i>
      <i class="fas fa-user"></i>
      <i class="fas fa-shopping-cart"></i>
    </div>
  </header>

  <!-- Fő tartalom -->
  <main class="container my-5">
    <div class="page-header">
      <h2>BALENCIAGA |</h2>
      <div class="sort-dropdown">
        Rendezés:
        <select id="sortSelect">
          <option value="featured">Kiemelt termékek</option>
          <option value="asc">Ár szerint növekvő</option>
          <option value="desc">Ár szerint csökkenő</option>
        </select>
      </div>
    </div>

    <!-- Cipők listája (Bootstrap .row, mobilon 1 oszlop, md-től 3 oszlop) -->
    <div id="shoe-container" class="row">
      <!-- Itt töltjük be a cipőket a JS -->
    </div>
  </main>

  <!-- Láb -->
  <footer>
    &copy; 2025 Kicksify. All rights reserved.
  </footer>

  <!-- Saját JS -->
  <script src="balenciaga.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
