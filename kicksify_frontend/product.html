<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kicksify - Term√©k</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0; padding: 0; font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      display: flex; align-items: center; justify-content: space-between;
      position: fixed; top: 0; width: 100%; z-index: 1000;
    }
    .navbar .navbar-brand {
      font-size: 1.5rem; color: white; font-weight: bold; text-transform: uppercase;
      position: absolute; left: 50%; transform: translateX(-50%); margin: 0; text-decoration: none;
    }
    .navbar .menu-toggle {
      font-size: 1.5rem; color: white; background: none; border: none;
    }
    .navbar .navbar-icons {
      display: flex; align-items: center; gap: 15px; color: white;
    }
    .navbar .navbar-icons i { cursor: pointer; }
    main.container { padding-top: 80px; }
    footer {
      background-color: #333; color: white; padding: 10px 0; text-align: center; margin-top: 50px;
    }

    /* Term√©koldal layout */
    .product-page .product-brand {
      text-transform: uppercase; color: #aaa; margin-bottom: 0;
    }
    .product-page .product-name {
      text-transform: uppercase; font-weight: bold; font-size: 1.4rem; margin: 5px 0;
    }
    .product-page .product-price {
      font-weight: bold; font-size: 1.2rem; margin-bottom: 20px;
    }
    .size-option {
      display: inline-block;
      padding: 6px 10px; border: 1px solid #ccc; margin: 2px;
      cursor: pointer; border-radius: 4px; font-size: 0.9rem;
    }
    .size-option:hover { background-color: #f5f5f5; }
  </style>
</head>
<body>
  <!-- Fejl√©c -->
  <header class="navbar">
    <button class="menu-toggle">
      <i class="fas fa-bars"></i>
    </button>
    <a class="navbar-brand" href="cipok.html">Cip≈ëk</a>
    <div class="navbar-icons">
      <i class="fas fa-search"></i>
      <i class="fas fa-user"></i>
      <i class="fas fa-shopping-cart"></i>
    </div>
  </header>

  <!-- F≈ë tartalom: Term√©koldal -->
  <main class="container product-page">
    <div class="row">
      <!-- Bal oldalt a nagy k√©p -->
      <div class="col-md-6 text-center">
        <img id="product-image" src="" alt="Term√©k k√©pe" class="img-fluid" />
      </div>
      <!-- Jobb oldalt az adatok -->
      <div class="col-md-6">
        <p class="product-brand" id="product-brand"></p>
        <h2 class="product-name" id="product-name"></h2>
        <p class="product-price" id="product-price"></p>

        <!-- M√©retv√°laszt√°s -->
        <div class="mb-3">
          <p style="font-weight: bold;">M√©ret:</p>
          <div id="size-options" class="d-flex flex-wrap">
            <p>Nincsenek el√©rhet≈ë m√©retek.</p> <!-- Ha nincs adat -->
          </div>
        </div>

        <div class="mb-3">
          <label for="quantity" class="form-label">Mennyis√©g:</label>
          <input type="number" id="quantity" class="form-control" value="1" min="1" style="width: 100px;" />
        </div>

        <button class="btn btn-primary" id="addToCartBtn">Kos√°rba</button>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Kicksify. All rights reserved.
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const urlParams = new URLSearchParams(window.location.search);
      const cipoId = urlParams.get("id");

      if (!cipoId) {
        alert("Hiba: Nem tal√°lhat√≥ term√©k az azonos√≠t√≥ alapj√°n.");
        return;
      }

      // üìå Cip≈ë adatok bet√∂lt√©se az API-b√≥l
      fetch(`/api/cipok/${cipoId}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            console.error("Hiba:", data.error);
            return;
          }
          document.getElementById("product-image").src = data.image || "no-image.png";
          document.getElementById("product-brand").textContent = data.marka;
          document.getElementById("product-name").textContent = data.modell;
          document.getElementById("product-price").textContent = `${Number(data.ar).toLocaleString("hu-HU")} Ft`;
        })
        .catch(err => console.error("Hiba a term√©k bet√∂lt√©sekor:", err));

      // üìå Cip≈ë m√©retek bet√∂lt√©se
      fetch(`/api/cipok/${cipoId}/meretek`)
        .then(res => res.json())
        .then(data => {
          const sizeContainer = document.getElementById("size-options");
          sizeContainer.innerHTML = ""; // T√∂rli az alap√©rtelmezett sz√∂veget

          if (data.length === 0) {
            sizeContainer.innerHTML = "<p>Nincs el√©rhet≈ë m√©ret.</p>";
            return;
          }

          data.forEach(size => {
            const sizeBtn = document.createElement("button");
            sizeBtn.className = "size-option btn btn-outline-secondary";
            sizeBtn.textContent = size.meret;
            sizeBtn.onclick = () => {
              document.querySelectorAll(".size-option").forEach(btn => btn.classList.remove("active"));
              sizeBtn.classList.add("active");
            };
            sizeContainer.appendChild(sizeBtn);
          });
        })
        .catch(err => console.error("Hiba a m√©retek bet√∂lt√©sekor:", err));
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
