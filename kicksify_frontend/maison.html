<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kicksify - Maison Margiela Cipők</title>

  <!-- Google Fonts Montserrat -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <!-- Ikonok és Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Saját CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Oldalspecifikus stílusok -->
  <style>
    body {
      margin: 0; 
      padding: 0; 
      font-family: Arial, sans-serif;
    }
    /* Fixált felső navbar */
    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      display: flex; 
      align-items: center; 
      justify-content: space-between;
      position: fixed; 
      top: 0; 
      width: 100%; 
      z-index: 1000;
    }
    .navbar .navbar-brand {
      font-size: 1.5rem; 
      color: white; 
      font-weight: bold;
      position: absolute; 
      left: 50%; 
      transform: translateX(-50%);
    }
    .navbar .menu-toggle {
      font-size: 1.5rem; 
      color: white; 
      border: none; 
      background: none;
    }
    .navbar-icons {
      display: flex; 
      align-items: center; 
      gap: 15px; 
      color: white;
    }
    .navbar-icons i {
      cursor: pointer;
    }

    /* Tartalom eltolása a fix navbar miatt */
    main.container {
      padding-top: 80px; 
    }

    /* Láb (footer) */
    footer {
      background-color: #333; 
      color: white; 
      padding: 10px 0; 
      text-align: center; 
      margin-top: 50px;
    }

    /* Fejléc rész: "DUNK |" balra, "Rendezés" jobbra */
    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
    }
    .page-header h2 {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
      margin: 0;
    }
    .page-header .sort-dropdown select {
      padding: 5px 10px;
    }

    /* Cipők betűtípusának módosítása (Montserrat) */
    .shoe-name,
    .shoe-price {
      font-family: 'Montserrat', sans-serif;
    }
    .shoe-name {
      font-weight: 600;       /* kicsit vastagabb */
      margin-bottom: 5px;
      font-size: 1.1rem;
    }
    .shoe-price {
      color: #666;
      font-size: 1rem;
      font-weight: 400;
    }

    /* Egy cipő-kártya */
    .shoe-item {
      text-align: center;
      margin-bottom: 30px;
      cursor: pointer;
    }
    .shoe-image {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 10px;
  display: block;
}

  </style>
</head>
<body>
  <!-- Felső navbar -->
  <header class="navbar">
    <button class="menu-toggle"><i class="fas fa-bars"></i></button>
    <a class="navbar-brand" href="cipok.html">Cipők</a>
    <div class="navbar-icons">
      <i class="fas fa-search"></i>
      <i class="fas fa-user"></i>
      <i class="fas fa-shopping-cart"></i>
    </div>
  </header>

  <!-- Fő tartalom -->
  <main class="container my-5">
    <!-- Felső sáv: "DUNK |" balra, "Rendezés" jobbra -->
    <div class="page-header">
      <h2>MAISON MARGIELA |</h2>
      <div class="sort-dropdown">
        Rendezés:
        <select id="sortSelect">
          <option value="featured">Kiemelt termékek</option>
          <option value="asc">Ár szerint növekvő</option>
          <option value="desc">Ár szerint csökkenő</option>
        </select>
      </div>
    </div>

    <!-- Cipők listája (Bootstrap .row) -->
    <div id="shoe-container" class="row">
      <!-- Ide töltődnek be a cipők (3 oszlop md-től) -->
    </div>
  </main>

  <!-- Láb -->
  <footer>
    &copy; 2025 Kicksify. All rights reserved.
  </footer>

  <!-- Saját JS -->
  <script src="maison.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
