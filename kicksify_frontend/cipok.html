<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kicksify - Márkák</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>

        #kicksify {

            text-align: center;
        }

        .brand-logos {
            margin-top: 120px;
            padding-bottom: 100px;
        }
        .footer {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header class="navbar d-flex align-items-center justify-content-between px-3 position-relative">
        <!-- Bal oldali menügomb -->
        <button class="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
    
        <!-- Középre helyezett cím -->
        <h1 class="navbar-brand position-absolute start-50 translate-middle-x m-0">
            <a href="index.html" style="text-decoration: none; color: white;">Kicksify</a>
        </h1>
    
        <!-- Jobb oldali ikonok -->
        <div class="navbar-icons d-flex align-items-center">
            <div class="dropdown me-2">
                <button class="btn btn-light dropdown-toggle" type="button" id="currencyDropdown" data-bs-toggle="dropdown">
                    HUF Ft
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">EUR €</a></li>
                </ul>
            </div>
            <div class="dropdown me-2">
                <button class="btn btn-light dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown">
                    Magyar
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">English</a></li>
                </ul>
            </div>
            <i class="fas fa-search me-2"></i>
            <i class="fas fa-user me-2"></i>
            <i class="fas fa-shopping-cart"></i>
        </div>
    </header>
    
    

    <!-- Brand Logos Section -->
    <section class="brand-logos text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-6 mb-4">
                    <a href="nike.html">
                        <img src="images/Logo_nike_principal.png" alt="Nike" class="img-fluid">
                    </a>
                </div>
                <div class="col-md-4 col-sm-6 mb-4">
                    <a href="jordan.html">
                        <img src="images/jordan.png" alt="Jordan" class="img-fluid">
                    </a>
                </div>
                <div class="col-md-4 col-sm-6 mb-4">
                    <a href="https://www.adidas.com" >
                        <img src="images/Adidas-Logo-500x281.png" alt="Adidas" class="img-fluid">
                    </a>
                </div>
                <div class="col-md-4 col-sm-6 mb-4">
                    <a href="https://www.maisonmargiela.com" >
                        <img src="images/Maison_Margiela_logo.png" alt="Maison Margiela" class="img-fluid">
                    </a>
                </div>
                <div class="col-md-4 col-sm-6 mb-4">
                    <a href="https://www.rickowens.eu" >
                        <img src="images/rickowens_slideshow.png" alt="Rick Owens" class="img-fluid">
                    </a>
                </div>
                <div class="col-md-4 col-sm-6 mb-4">
                    <a href="https://www.balenciaga.com" >
                        <img src="images/balenciaga.png" alt="Balenciaga" class="img-fluid">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer text-center py-4">
        <p>&copy; 2025 Kicksify. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
