<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kicksify</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <button class="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <h1 class="navbar-brand">Kicksify</h1>
        <div class="navbar-icons">
            <div class="dropdown">
                <button class="btn btn-light dropdown-toggle" type="button" id="currencyDropdown" data-bs-toggle="dropdown">
                    HUF Ft
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">USD $</a></li>
                    <li><a class="dropdown-item" href="#">EUR €</a></li>
                </ul>
            </div>
            <div class="dropdown">
                <button class="btn btn-light dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown">
                    Magyar
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">English</a></li>
                    <li><a class="dropdown-item" href="#">Deutsch</a></li>
                </ul>
            </div>
            <i class="fas fa-search"></i>
            <i class="fas fa-user"></i>
            <i class="fas fa-shopping-cart"></i>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content text-center">
            <h2 class="hero-title">ROPE LACE</h2>
            <a href="cipok.html" class="btn btn-dark">Tovább a kollekcióhoz</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer text-center py-4">
        <p>&copy; 2025 Kicksify. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
