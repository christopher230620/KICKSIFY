<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kicksify - Nike Cipők</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Saját stílus -->
  <link rel="stylesheet" href="style.css">
  <style>
    /* Eredeti design stílusok – ne módosítsd őket! */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .navbar .navbar-brand {
      font-size: 1.5rem;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
    }
    .navbar .menu-toggle {
      font-size: 1.5rem;
      color: white;
      background: none;
      border: none;
    }
    .navbar .navbar-icons {
      display: flex;
      align-items: center;
      gap: 15px;
      color: white;
    }
    .navbar .navbar-icons i {
      cursor: pointer;
    }
    /* Fő tartalom – a fejléc miatt padding-top kell */
    main.container {
      padding-top: 80px;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <!-- Navbar (fejléc) -->
  <header class="navbar">
    <!-- Bal oldali menügomb -->
    <button class="menu-toggle">
      <i class="fas fa-bars"></i>
    </button>
    <!-- Középre helyezett cím -->
    <h1 class="navbar-brand">
      <a href="cipok.html" style="text-decoration: none; color: white;">Cipők</a>
    </h1>
    <!-- Jobb oldali ikonok -->
    <div class="navbar-icons">
      <div class="dropdown">
        <button class="btn btn-light dropdown-toggle" type="button" id="currencyDropdown" data-bs-toggle="dropdown">
          HUF Ft
        </button>
        <ul class="dropdown-menu" aria-labelledby="currencyDropdown">
          <li><a class="dropdown-item" href="#">USD $</a></li>
          <li><a class="dropdown-item" href="#">EUR €</a></li>
        </ul>
      </div>
      <div class="dropdown">
        <button class="btn btn-light dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown">
          Magyar
        </button>
        <ul class="dropdown-menu" aria-labelledby="languageDropdown">
          <li><a class="dropdown-item" href="#">English</a></li>
          <li><a class="dropdown-item" href="#">Deutsch</a></li>
        </ul>
      </div>
      <i class="fas fa-search"></i>
      <i class="fas fa-user"></i>
      <i class="fas fa-shopping-cart"></i>
    </div>
  </header>

  <!-- Fő tartalom -->
  <main class="container my-5">
    <div id="shoe-container" class="row">
      <!-- Itt töltjük be dinamikusan a cipők adatait -->
    </div>
  </main>

  <!-- Lábléc -->
  <footer>
    &copy; 2025 Kicksify. All rights reserved.
  </footer>

  <!-- Saját JavaScript (külön fájlban: nike.js) -->
  <script src="nike.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
