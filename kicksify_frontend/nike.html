<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kicksify - Nike Cipők</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            display: flex; align-items: center; justify-content: space-between;
            position: fixed; top: 0; width: 100%; z-index: 1000;
        }
        .navbar .navbar-brand {
            font-size: 1.5rem; color: white; font-weight: bold;
            position: absolute; left: 50%; transform: translateX(-50%);
        }
        .navbar .menu-toggle { font-size: 1.5rem; color: white; border: none; background: none; }
        .navbar-icons { display: flex; align-items: center; gap: 15px; color: white; }
        .navbar-icons i { cursor: pointer; }
        main.container { padding-top: 80px; }
        footer { background-color: #333; color: white; padding: 10px 0; text-align: center; margin-top: 50px; }
        .shoe-item {
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
        }
        .shoe-item img { max-width: 100%; height: auto; margin-bottom: 10px; }
        .shoe-name { font-weight: 500; margin-bottom: 5px; }
        .shoe-price { color: #666; font-size: 1rem; }
    </style>
</head>
<body>
    <header class="navbar">
        <button class="menu-toggle"><i class="fas fa-bars"></i></button>
        <a class="navbar-brand" href="cipok.html">Cipők</a>
        <div class="navbar-icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-user"></i>
            <i class="fas fa-shopping-cart"></i>
        </div>
    </header>

    <main class="container my-5">
        <h2 class="text-center">Nike Cipők</h2>
        <div id="shoe-container" class="row">
            <!-- Ide töltődnek be a cipők -->
        </div>
    </main>

    <footer>
        &copy; 2025 Kicksify. All rights reserved.
    </footer>

    <script src="nike.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
